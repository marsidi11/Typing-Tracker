<!DOCTYPE html>
<html>
<head>
	<title>Typing Tracker</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width">
</head>
<body onload="load()">
	<h1>Typing Tracker</h1>
	<div id="box">

		<div id="text">
			<p id="para">
				the text you have to write for the first time
			</p>
		</div>

		<div id="tracker">
			<input id="track" type="text" placeholder="Type Text here..." onkeypress="space()">
		</div>

	</div>
</body>
</html>
